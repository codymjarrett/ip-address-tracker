<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Address Tracker</title>
    <link rel="stylesheet" href="./assets/styles/index.css">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.3.0/mapbox-gl.js"></script>
    <script defer type="module" src="./src/app.js"></script>
</head>

<body>
    <div id="app">
        <div id="hero">
            <h1 id="title">IP Address Tracker</h1>
            <div id="search">
                <div id="search-component">
                    <input class="search-input" type="search" name="" id=""
                        placeholder="Search for any IP address or domain" disabled>
                    <button class="disabled" type="button" disabled>
                        <img src="./assets/images/icon-arrow.svg" alt="">
                    </button>
                </div>
            </div>

        </div>
        <div id="map"></div>
        <div id="results-container"></div>
    </div>

    <template id="results-template">
        <div class="results"></div>
    </template>

    <template id="empty-state-template">
        <div class="empty-state"></div>
    </template>
</body>

</html>
